{% extends "layout.html" %}

{% block body %}
<h3>Məqalələr</h3>
<hr>

{% if articles %}
<form action="/search" method="post">
<input type="text"  name="keyword" id="search" placeholder="Axtar...">
<span class="glyphicon glyphicon-search form-control-feedback"></span>
</form><hr>

<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-items"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
  </ul>
{% else %}
<div class="alert alert-danger">Bu səhifədə məqalə yoxdur!!!</div>
{% endif %}

{% endblock body %}
